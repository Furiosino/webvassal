<div>
  <strong>Template Locked Commands</strong>
  <ul style="
      margin:0px;
      padding:0px;
      list-style-type:none;
      "
      >
    <li><button ng-click="sendKey('L', $event)">Unlock</button> ('L')</li>
    <li><button ng-click="sendKey('Delete', $event)">Delete</button> (Delete)</li>
    <li>Select Template (Click on inactive template)</li>
    <li>Exit (Click on active template/on model)</li>
  </ul>
</div>
