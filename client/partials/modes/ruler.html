<div>
  <strong>Ruler Commands</strong>
  <ul style="
      margin:0px;
      padding:0px;
      list-style-type:none;
      "
      >
    <li>Measure distance (Drag on board)</li>
    <li><button ng-click="sendKey('O', $event)">Set Origin</button> ('O')</li>
    <li><button ng-click="sendKey('T', $event)">Set Target</button> ('T')</li>
    <li><button ng-click="sendKey('Shift R', $event)">Exit</button> (Shift + 'R')</li>
  </ul>
</div>
