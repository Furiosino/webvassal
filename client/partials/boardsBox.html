<div ng-controller="boardsBoxCtrl">
  <strong>Board :</strong><br />
  <select name="board"
          ng-model="new_board"
          ng-options="b as b.name for b in boards.list"
          ng-change="doSetBoard()"
          >
  </select>
  <button ng-click="game.board.zoom.flipped = !game.board.zoom.flipped">
    Flip Board
  </button>
</div>
