<div ng-controller="scenariosBoxCtrl">
  <strong>Scenario :</strong><br />
  <select name="scenario"
          ng-model="new_scenario"
          ng-options="s as s.name for s in scenarios.list"
          ng-change="doSetScenario()"
          >
  </select>
  <button ng-click="doSetRandomScenario()">
    Set Random
  </button>
  <button ng-show="game.scenario"
          ng-click="doGenerateObjectives()">
    Generate Objectives
  </button>
</div>
